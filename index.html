<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <title>WebCast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-sm-12" id="left-view">
        <video id="video" autoplay></video>
        <div id="indicators"></div>
        <div class="panel panel-primary" id="controlpanel">
            <div class="panel-heading">コントロールパネル</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel-button">
                            <button type="button" class="btn btn-success" id="skyway-broadcast">SkyWayで配信</button>
                            <button type="button" class="btn btn-success" id="anzu-broadcast">Anzuで配信</button>
                            <button type="button" class="btn btn-danger" id="recording">録画開始</button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="input-group">
                            <div class="select">
                                <label for="audioSource">Audio source: </label><select id="audioSource"></select>
                            </div>
                            <div class="select">
                                <label for="videoSource">Video source: </label><select id="videoSource"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script src="js/bundle.js"></script>
</html>
</body>
</html>
